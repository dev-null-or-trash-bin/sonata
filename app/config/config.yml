imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: '../../vendor/knplabs/doctrine-behaviors/config/orm-services.yml' }
    - { resource: '@ViaProductBundle/Resources/config/admin.xml' }
    - { resource: '@ViaPropertyBundle/Resources/config/admin.xml' }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    #bundles:        ['ViaWebBundle']
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        #mappings:
         #       FOSUserBundle: ~
          #      ViaUserBundle: ~
           #     ViaGroupBundle: ~

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# SonataBlockBundle
sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]
        sonata.block.service.text: ~
        sonata.block.service.action: ~
        sonata.block.service.rss: ~
        sonata.admin.block.search_result:
            contexts:   [admin]
      

# SonataAdminBundle
sonata_admin:
    security:
        handler: sonata.admin.security.handler.noop
    templates:
        user_block: 'ViaWebBundle:Backend:menu.html.twig'
        show:       'SonataAdminBundle:CRUD:show.html.twig'
    dashboard:
        blocks:
            # display a dashboard block
            - { position: left, type: sonata.admin.block.admin_list } 
            # Customize this part to add new block configuration
            - { position: right, type: sonata.block.service.text, settings: { content: "<h2>Welcome to the Sonata Admin</h2> <p>This is a <code>sonata.block.service.text</code> from the Block Bundle, you can create and add new block in these area by configuring the <code>sonata_admin</code> section.</p> <br /> For instance, here a RSS feed parser (<code>sonata.block.service.rss</code>):"} }
            - { position: right, type: sonata.block.service.rss, settings: { title: "Sonata Project's Feeds", url: "http://sonata-project.org/blog/archive.rss" }}  
        

# FOSUserBundle        
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Via\Bundle\UserBundle\Entity\User

# A2LixTranslationFormBundle
a2lix_translation_form:
    locales: '%locales%'      
    default_required: true      
    manager_registry: doctrine      
    templating: "A2lixTranslationFormBundle::default.html.twig"    

parameters:
    sonata.user.admin.user.entity: Via\Bundle\UserBundle\Entity\User
    sonata.user.admin.user.class: Via\Bundle\UserBundle\Admin\UserAdmin
    sonata.user.admin.group.entity: Via\Bundle\GroupBundle\Entity\Group
 
jms_i18n_routing:
    default_locale: '%locale%'
    locales: '%locales%'
    strategy: prefix   
    
lunetics_locale:
  allowed_locales: '%locales%'
  guessing_order:
    - query
    - router
    - session
    - cookie
    - browser