imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: '../../vendor/knplabs/doctrine-behaviors/config/orm-services.yml' }
    
    # Sonata Bundles
    - { resource: 'sonata/sonata_admin.yml' }    
    - { resource: 'sonata/sonata_block.yml' }
    - { resource: 'sonata/sonata_user.yml' }
    #- { resource: sonata/sonata_timeline.yml }
    - { resource: 'jms/jms_i18n_routing.yml' }
    - { resource: 'a2lix/a2lix_translation_form.yml' }
    - { resource: 'lunetics/lunetics_locale.yml' }
    #- { resource: 'via/via_guzzle.yml' }
    - { resource: 'misd/misd_guzzle.yml' }
    
framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    #bundles:        ['ViaWebBundle']
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"
        types:
            json: Sonata\Doctrine\Types\JsonType

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true


# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

via_core:
    driver: doctrine/orm

via_product:
    classes:
        product:
            model: Via\Bundle\CoreBundle\Model\Product
            controller: Via\Bundle\CoreBundle\Controller\ProductController
            repository: Via\Bundle\CoreBundle\Repository\ProductRepository

#via_variable_product:
#    classes:
#        variant:
#            entity: Via\Bundle\CoreBundle\Entity\Variant
#            form: Via\Bundle\CoreBundle\Form\Type\VariantType           
    
via_resource:
    resources:
        via.user:
           driver: doctrine/orm
           classes:
                model: Via\Bundle\UserBundle\Entity\User
                #entity: Via\Bundle\CoreBundle\Entity\User
                controller: Via\Bundle\UserBundle\Controller\UserController
                repository: Via\Bundle\UserBundle\Repository\UserRepository
        via.group:
            driver: doctrine/orm
            classes:
                #entity: Via\Bundle\CoreBundle\Entity\Group
                model: Via\Bundle\UserBundle\Entity\Group

    
    
