imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: '../../vendor/knplabs/doctrine-behaviors/config/orm-services.yml' }
    
    # Sonata Bundles
    - { resource: sonata/sonata_admin.yml }
    #- { resource: sonata/sonata_page.yml }
    - { resource: sonata/sonata_block.yml }
    #- { resource: sonata/sonata_media.yml }
    #- { resource: sonata/sonata_formatter.yml }
    #- { resource: sonata/sonata_news.yml }
    #- { resource: sonata/sonata_cache.yml }
    #- { resource: sonata/sonata_seo.yml }
    #- { resource: sonata/sonata_notification.yml }
    - { resource: sonata/sonata_user.yml }
    #- { resource: sonata/sonata_timeline.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    #bundles:        ['ViaWebBundle']
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"
        types:
            json: Sonata\Doctrine\Types\JsonType

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true


# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }



# A2LixTranslationFormBundle
a2lix_translation_form:
    locales: '%locales%'      
    default_required: false      
    manager_registry: doctrine      
    templating: "A2lixTranslationFormBundle::default.html.twig"    

jms_i18n_routing:
    default_locale: '%locale%'
    locales: '%locales%'
    strategy: prefix   
    
lunetics_locale:
  allowed_locales: '%locales%'
  guessing_order:
    - query
    - router
    - session
    - cookie
    - browser
    
    
