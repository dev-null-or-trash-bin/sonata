imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: '../../vendor/knplabs/doctrine-behaviors/config/orm-services.yml' }
    - { resource: '@ViaProductBundle/Resources/config/admin.xml' }    
    - { resource: '@ViaPropertyBundle/Resources/config/admin.xml' }
    - { resource: '@ViaApiUserBundle/Resources/config/admin.xml' }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    #bundles:        ['ViaWebBundle']
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"
        types:
            json: Sonata\Doctrine\Types\JsonType

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        #mappings:
         #       FOSUserBundle: ~
          #      ViaUserBundle: ~
           #     ViaGroupBundle: ~

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }









#########################
#                       #
# SonataBlockBundle     #
#                       #
#########################
sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.user.block.menu:    # used to display the menu in profile pages
        sonata.user.block.account: # used to display menu option (login option)
        sonata.admin.block.admin_list:
            contexts:   [admin]
        sonata.block.service.text: ~
        sonata.block.service.action: ~
        sonata.block.service.rss: ~
        sonata.admin.block.search_result:
            contexts:   [admin]
        via_api_user.block.service.user:
            contexts:   [admin]

#########################
#                       #
# SonataBlockBundle     #
#                       #
#########################
  
sonata_user:
    security_acl:           true
    impersonating_route:    sonata_admin_dashboard # or any route you want to use
    class:                  # Entity Classes
        user:               Via\Bundle\UserBundle\Entity\User
        group:              Via\Bundle\GroupBundle\Entity\Group
    profile:
        menu:
        - { route: 'sonata_user_profile_show', label: 'sonata_profile_title', domain: 'SonataUserBundle'}
        - { route: 'sonata_user_profile_edit', label: 'link_edit_profile', domain: 'SonataUserBundle'}
        - { route: 'sonata_customer_addresses', label: 'link_list_addresses', domain: 'SonataCustomerBundle'}
        - { route: 'sonata_user_profile_edit_authentication', label: 'link_edit_authentication', domain: 'SonataUserBundle'}
        

# SonataAdminBundle
sonata_admin:
    security:
        handler: sonata.admin.security.handler.role
        information:
            GUEST:    []
            STAFF:    [EDIT, LIST, CREATE]
            EDITOR:   [OPERATOR, EXPORT]
            ADMIN:    [MASTER]
            OWNER:    [OWNER]            
        # permissions not related to an object instance and also to be available when objects do not exist
        # the DELETE admin permission means the user is allowed to batch delete objects
        admin_permissions: [CREATE, LIST, DELETE, UNDELETE, EXPORT, OPERATOR, MASTER]
        # permission related to the objects
        object_permissions: [VIEW, EDIT, DELETE, UNDELETE, OPERATOR, MASTER, OWNER]
        
    templates:
        #user_block: 'ViaWebBundle:Backend:menu.html.twig'        
    dashboard:
        blocks:
            # display a dashboard block
            - { position: left, type: sonata.admin.block.admin_list }
                        
            # Customize this part to add new block configuration
            - { position: right, type: sonata.block.service.text, settings: { content: "<h2>Welcome to the Via-Ebay Admin</h2>"} }
            #- { position: right, type: sonata.block.service.rss, settings: { title: "Sonata Project's Feeds", url: "http://sonata-project.org/blog/archive.rss" }}
            - { position: right, type: via_api_user.block.service.user }  
        

# FOSUserBundle        
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Via\Bundle\UserBundle\Entity\User
    group:
        group_class:  Via\Bundle\GroupBundle\Entity\Group
           









# A2LixTranslationFormBundle
a2lix_translation_form:
    locales: '%locales%'      
    default_required: false      
    manager_registry: doctrine      
    templating: "A2lixTranslationFormBundle::default.html.twig"    

jms_i18n_routing:
    default_locale: '%locale%'
    locales: '%locales%'
    strategy: prefix   
    
lunetics_locale:
  allowed_locales: '%locales%'
  guessing_order:
    - query
    - router
    - session
    - cookie
    - browser